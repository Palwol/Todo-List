<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Momentum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="hidden" id="login-container">
            <h2 id="login-text">Hello, what's your name?</h2>
            <form id="login-form">
                <input id="username" required maxlength="8" type="text" autocomplete="off"/>
                <div class="button-wrapper">
                    <button id="continue_btn">Continue</button>
                </div>
            </form>
        </div>
        <div class="hidden" id="todo-container">
            <div id="weather">
                <span></span>
                <span></span>
            </div>
            <main>
                <h1 id="clock">00:00</h1>
                <h3 id="greeting"></h3>
                <form id="todo-form">
                    <input id="todo-input" required type="text" placeholder="What is your main focus for today?" onfocus="this.placeholder=''" onblur="this.placeholder='What is your main focus for today?'" autocomplete="off"/>
                </form>
                <span>Todo-list</span>
                <ul id="todo-list"></ul>
            </main>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/apikey.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
